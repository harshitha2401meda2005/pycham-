<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Single Div Form</title>
<style>
  #container {
    width: 320px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #aaa;
    border-radius: 6px;
    background: #f9f9f9;
    font-family: Arial, sans-serif;                                                      
  }
  #container label {
    display: block;
    margin-top: 12px;
    margin-bottom: 4px;
    font-weight: bold;
  }
  #container input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  #container button {
    margin-top: 16px;
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1em;
    cursor: pointer;
  }
  #container button:hover {
    background: #0056b3;
  }
  #message {
    margin-top: 12px;
    font-size: 0.9em;
    color: red;
  }
</style>
</head>
<body>

<div id="container">
  <label for="username">Username</label>
  <input type="text" id="username" placeholder="Enter username" />

  <label for="email">Email</label>
  <input type="email" id="email" placeholder="Enter email" />

  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter password" />

  <button onclick="submitForm()">Submit</button>

  <div id="message"></div>
</div>

<script>
  function submitForm() {
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const messageDiv = document.getElementById('message');
    messageDiv.style.color = 'red';

    if (!username) {
      messageDiv.innerText = 'Please enter your username.';
      return;
    }
    if (!email) {
      messageDiv.innerText = 'Please enter your email.';
      return;
    }
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
      messageDiv.innerText = 'Please enter a valid email address.';
      return;
    }
    if (!password) {
      messageDiv.innerText = 'Please enter your password.';
      return;
    }
    if (password.length < 6) {
      messageDiv.innerText = 'Password must be at least 6 characters.';
      return;
    }

    messageDiv.style.color = 'green';
    messageDiv.innerText = 'Form submitted successfully!';

    document.getElementById('username').value = '';
    document.getElementById('email').value = '';
    document.getElementById('password').value = '';
  }
</script>

</body>
</html>
